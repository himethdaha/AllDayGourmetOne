<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A food delivery site that prioritizes customer satisfaction. Uses an API to get thousands of receipies and lets the user select what they want. Within a few clicks food will be at your doorstep"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>AllDayGourmet-Landing Page</title>
    <link rel="icon" href="imgs/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!--Title and navbar-->
    <header class="header">
      <section class="title-and-logo">
        <img
          src="imgs/title-logo.png"
          alt="Fork and spoon inside a cirlce as the page title logo"
          class="title-logo"
        />
        <h1 class="title">AllDayGourmet</h1>
      </section>
      <!--navigation-->
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="" class="navigation-link">Why Us?</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">Order</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">Contact Us</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link"
              ><ion-icon name="cart-outline"></ion-icon
            ></a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Hero section-->
    <section class="hero-section">
      <div>
        <h2 class="hero-title">Order once and <br />you can't get enough</h2>
        <p class="hero-text">
          Our job is to make your busy life easier and happier<br />
          with a fast and fresh meal
        </p>
        <a href="" class="get-started-link">Get Started &darr;</a>
        <a href="" class="learn-more-link">Learn More &rarr;</a>

        <div class="avatars">
          <img
            src="imgs/uifaces/ava1.jpg"
            alt="Customer face icon"
            class="avatar-img"
          />
          <img
            src="imgs/uifaces/ava2.jpg"
            alt="Customer face icon"
            class="avatar-img"
          />
          <img
            src="imgs/uifaces/ava3.jpg"
            alt="Customer face icon"
            class="avatar-img"
          />
          <img
            src="imgs/uifaces/ava4.jpg"
            alt="Customer face icon"
            class="avatar-img"
          />
          <img
            src="imgs/uifaces/ava5.jpg"
            alt="Customer face icon"
            class="avatar-img"
          />
          <p class="avatar-text"><span>250,000+</span> satisfied customers</p>
        </div>
        <p class="avatar-rating">
          <span class="rate-star">‚≠ê 5.0</span>
          <span class="rate-reviews">(30k reviews)</span>
        </p>
      </div>
      <div>
        <picture>
          <source srcset="imgs/hero-bg.webp" type="image/webp" />
          <source srcset="imgs/hero-bg.jpg" type="image/jpg" />
          <img
            src="imgs/hero-bg.webp"
            alt="an image containing different types of food. A summer barbeque"
            class="hero-bg-img"
          />
        </picture>
      </div>
    </section>

    <!--Ion Icon modules-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
